<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - WebGrant</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    body {
      background:
        radial-gradient(ellipse at center, #1a1a2e 0%, #000010 80%),
        #000010;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 60px 20px 40px;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        url('https://raw.githubusercontent.com/joshwcomeau/starfield/master/starfield.png') repeat;
      background-size: contain;
      opacity: 0.25;
      z-index: 0;
      animation: twinkle 15s linear infinite alternate;
    }
    @keyframes twinkle {
      0%   {opacity: 0.2;}
      50%  {opacity: 0.35;}
      100% {opacity: 0.2;}
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-img {
      height: 48px;
      width: 48px;
      border-radius: 50%;
      object-fit: cover;
      filter: drop-shadow(0 0 6px #00fff7);
    }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(10,10,30, 0.85);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid #0ff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 10000;
      box-shadow: 0 0 10px #00fff7;
    }

    nav .logo {
      font-weight: 900;
      font-size: 1.6rem;
      letter-spacing: 2px;
      color: #00fff7;
      text-shadow: 0 0 6px #00fff7;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2.5rem;
      margin-left: auto;
    }

    nav ul li {
      position: relative;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li:hover a,
    nav ul li:focus-within a {
      color: #ff00c8;
      text-shadow: 0 0 10px #ff00c8;
    }

    nav ul li::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, #00fff7, #ff00c8);
      transition: width 0.3s ease;
      border-radius: 1px;
    }

    nav ul li:hover::after,
    nav ul li:focus-within::after {
      width: 100%;
    }

    nav ul li.active a {
      color: #ff00c8;
      text-shadow: 0 0 10px #ff00c8;
    }

    nav ul li.active::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #00fff7, #ff00c8);
      border-radius: 1px;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 100px;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px #ff00c8;
      animation: fadeSlide 1s ease forwards;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 2rem;
      font-size: 1.1rem;
      color: #ccc;
      animation: fadeSlide 1.2s ease forwards;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      background: rgba(20,20,40,0.85);
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 15px #00fff7, inset 0 0 15px #ff00c8;
      animation: fadeSlide 1.5s ease forwards;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #111;
      color: #fff;
      box-shadow: inset 0 0 10px #00fff7;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #00fff7, #ff00c8);
      color: #111;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 10px #00fff7, 0 0 20px #ff00c8, inset 0 0 8px #00fff7;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #00fff7, 0 0 40px #ff00c8, inset 0 0 15px #00fff7;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
      z-index: 10001;
    }

    .hamburger span {
      height: 4px;
      width: 30px;
      background-color: white;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background-color: rgba(10, 10, 30, 0.95);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
      }

    nav ul.show {
    display: flex;
    box-shadow: 0 0 10px #00fff7, 0 0 20px #ff00c8;
    animation: slideIn 0.4s ease forwards;
    }
}

    @keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(50%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

  </style>
</head>
<body>
<nav>
  <div class="logo">
    <img src="Logo.png" alt="WebGrant Logo" class="logo-img">
    WebGrant
  </div>

  <div class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <ul id="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="portfolio.html">Portfolio</a></li>
    <li><a href="about.html">About us</a></li>
    <li class="active"><a href="#contact">Contact</a></li>
  </ul>
</nav>

<main>
  <h1>Contact Us</h1>
  <p>We would love to hear from you. Please fill out the form below and we'll get back to you soon!</p>
  <form action="https://formsubmit.co/webgrant25@gmail.com" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <input type="hidden" name="_next" value="https://webgrant.github.io/WebGrant/thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Send Message</button>
  </form>
</main>

<script>
  function toggleMenu() {
    document.getElementById('nav-links').classList.toggle('show');
  }
</script>
</body>
</html>

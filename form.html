<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    :root {
      --bg: #0e0e0e;
      --neon1: #00fff0;
      --neon2: #ff00ff;
      --neon3: #00bfff;
      --neon4: #ff3399;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      padding-top: 70px; /* Slightly more than the navbar height */
      margin: 0;
  font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #141414, #0e0e0e 70%);
      color: var(--white);
      overflow-x: hidden;
    }

      /* === Navbar === */
  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: rgba(10,10,30, 0.85);
    backdrop-filter: blur(8px);
    border-bottom: 2px solid #0ff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 2rem;
    z-index: 10000;
    box-shadow: 0 0 10px #00fff7;
  }
  nav .logo {
    font-weight: 900;
    font-size: 1.6rem;
    letter-spacing: 2px;
    color: #00fff7;
    text-shadow: 0 0 6px #00fff7;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 2.5rem;
  }
  nav ul li {
    position: relative;
    font-weight: 600;
    font-size: 1.1rem;
    color: #fff;
    transition: color 0.3s ease;
  }
  nav ul li:hover,
  nav ul li:focus-within {
    color: #ff00c8;
    text-shadow: 0 0 10px #ff00c8;
  }
  nav ul li::after {
    content: '';
    position: absolute;
    bottom: -6px;
    left: 0;
    width: 0%;
    height: 2px;
    background: linear-gradient(90deg, #00fff7, #ff00c8);
    transition: width 0.3s ease;
    border-radius: 1px;
  }
  nav ul li:hover::after,
  nav ul li:focus-within::after {
    width: 100%;
  }
  nav ul li.active {
    color: #ff00c8;
    text-shadow: 0 0 10px #ff00c8;
  }
  nav ul li.active::after {
    content: '';
    position: absolute;
    bottom: -6px;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, #00fff7, #ff00c8);
    border-radius: 1px;
  }

  /* === Hamburger styles === */
  .hamburger {
    display: none;
    flex-direction: column;
    gap: 6px;
    cursor: pointer;
    z-index: 11000;
  }
  .hamburger div {
    width: 28px;
    height: 3px;
    background: #00fff7;
    border-radius: 2px;
    box-shadow:
      0 0 6px #00fff7,
      inset 0 0 4px #00fff7;
    transition: all 0.3s ease;
  }
  /* Hamburger animation when active */
  .hamburger.active div:nth-child(1) {
    transform: translateY(9px) rotate(45deg);
  }
  .hamburger.active div:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active div:nth-child(3) {
    transform: translateY(-9px) rotate(-45deg);
  }

  /* === Responsive === */
  @media (max-width: 768px) {
    nav ul {
      position: fixed;
      top: 60px;
      right: 0;
      height: calc(100vh - 60px);
      background: rgba(10,10,30, 0.95);
      backdrop-filter: blur(8px);
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
      width: 220px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      box-shadow: -5px 0 15px #00fff7;
    }
    nav ul.open {
      transform: translateX(0);
    }
    nav ul li {
      font-size: 1.3rem;
    }
    .hamburger {
      display: flex;
    }

    nav .logo {
        font-size: 1.3rem;
      }
      nav .logo {
      font-weight: 900;
      font-size: 1.6rem;
      letter-spacing: 2px;
      color: #00fff7;
      text-shadow: 0 0 6px #00fff7;
    }
  }

  .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-img {
      height: 48px;
      width: 48px;
      border-radius: 50%;
      object-fit: cover;
      filter: drop-shadow(0 0 6px #00fff7);
    }

     a {
    text-decoration: none;
    color: inherit;
    cursor: pointer;
  }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.8rem;
      background: linear-gradient(90deg, var(--neon1), var(--neon2), var(--neon3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 3s infinite alternate;
    }

    form {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 25px var(--neon3), 0 0 50px var(--neon2) inset;
      animation: pulseForm 6s ease-in-out infinite;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      color: var(--neon1);
      text-shadow: 0 0 6px var(--neon2);
    }

input, textarea, select {
  width: 100%;
  padding: 14px;
  margin-top: 8px;
  background-color: #121212;
  color: var(--white);
  border: 2px solid #333;
  border-radius: 12px;
  font-size: 1rem;
  transition: all 0.4s ease;
}

    input:focus, textarea:focus, select:focus {
      border: 2px solid;
      border-image: linear-gradient(to right, var(--neon1), var(--neon4));
      border-image-slice: 1;
      box-shadow: 0 0 12px var(--neon4), 0 0 25px var(--neon1);
      outline: none;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      background: linear-gradient(90deg, var(--neon1), var(--neon2), var(--neon3));
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px var(--neon1);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--neon2), 0 0 30px var(--neon1);
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 5px var(--neon1), 0 0 10px var(--neon2);
      }
      to {
        text-shadow: 0 0 15px var(--neon2), 0 0 25px var(--neon4);
      }
    }

    @keyframes pulseForm {
      0%, 100% {
        box-shadow: 0 0 20px var(--neon3), 0 0 40px var(--neon2) inset;
      }
      50% {
        box-shadow: 0 0 35px var(--neon2), 0 0 60px var(--neon1) inset;
      }
    }

    .bg-glow {
      position: fixed;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(circle, #00fff011 1px, transparent 2px);
      background-size: 70px 70px;
      z-index: -1;
      animation: bgMove 40s linear infinite;
    }

    @keyframes bgMove {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
    
#backgroundCanvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -100;
  width: 100vw;
  height: 100vh;
  background: radial-gradient(ellipse at center, #0c0c0c, #000000);
}

  </style>
</head>

<canvas id="backgroundCanvas"></canvas>

<nav>
<div class="logo">
    <img src="Logo.png" alt="WebGrant Logo" class="logo-img">
    WebGrant
  </div>
  <ul id="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="service.html">Services</a></li>
    <li><a href="portfolio.html">Portfolio</a></li>
    <li><a href="about.html">About us</a></li>
    <li><a href="contact.html">Contact us</a></li>
    <li class="active"><a href="form.html" tabindex="6">Request a Website</a></li>
  </ul>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</nav>


  <div class="bg-glow"></div>
  <h1>Request a Website</h1>

  <form action="https://formspree.io/f/xovwbgqz" method="POST">

    <!-- Client Info -->
    <label>Your Full Name</label>
    <input type="text" name="Name" required>

    <label>Email Address</label>
    <input type="email" name="Email" required>

<label for="phone">Phone Number</label>
<input
  type="tel"
  id="phone"
  name="Phone"
  required
  inputmode="numeric"
  pattern="[0-9]+"
  title="Please enter numbers only"
/>

    <label>Business Name</label>
    <input type="text" name="Business Name" required>

    <!-- Website Goals -->
    <label>Main Goal of the Website</label>
    <textarea name="Website Goal" required></textarea>

<label for="websiteType">Type of Website</label>
<select id="websiteType" name="websiteType" required>
  <option value="" disabled selected>Select type</option>
  <option value="Basic">Basic</option>
  <option value="Basic Pro">Standard</option>
  <option value="Standard">Pro</option>
</select>

    <label>Target Audience</label>
    <textarea name="Target Audience" required></textarea>

    <!-- Design -->
    <label>Do you have a logo and brand guidelines?</label>
    <select name="Has Logo">
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Preferred Colors or Design Style</label>
    <textarea name="Design Preferences" required></textarea>

    <label>Websites You Like (Optional)</label>
    <textarea name="Design Inspirations"></textarea>

    <!-- Features -->
    <label>What Features Do You Need?</label>
    <textarea name="Features" required></textarea>

    <label>Will you provide the content?</label>
    <select name="Content Provided">
      <option>Yes</option>
      <option>No</option>
    </select>

<label for="domainHelp">Do you need help with domain or hosting?</label>
<select id="domainHelp" name="Domain Hosting Help" required>
  <option value="" disabled selected>Choose</option>
  <option value="Yes">Yes (chargable)</option>
  <option value="No">No</option>
</select>

    <!-- Timeline & Budget -->
    <label>Ideal Launch Date</label>
    <input type="date" name="Launch Date" required>

<label for="budget">Estimated Budget Range</label>
<input
  type="text"
  id="budget"
  name="Budget"
  required
  inputmode="numeric"
  pattern="[0-9]+"
  title="Please enter numbers only"
/>

<label for="existingWebsite">Do you have an existing website? (link)</label>
<input type="text" id="existingWebsite" name="existingWebsite" required />

    <label>Anything else we should know?</label>
    <textarea name="Additional Info" required></textarea>

    <input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_next" value="https://webgrant.github.io/WebGrant/thankyou.html">

    <input type="checkbox" name="agree" required style="margin-top: 4px; flex-shrink: 0;">
    <span>I agree to the <a href="terms.html" target="_blank" style="color: var(--neon2); text-decoration: underline;">Terms and Conditions</a></span>

    <button type="submit">🚀 Submit Request</button>
  </form>
</body>

<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('open');
  });

  const budgetInput = document.getElementById('budget');
  budgetInput.addEventListener('keydown', function (e) {
    const allowedKeys = ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab'];
    
    if (
      allowedKeys.includes(e.key) ||
      (e.ctrlKey || e.metaKey) // Allow copy/paste
    ) {
      return;
    }

    // Prevent non-digit characters
    if (!/^[0-9]$/.test(e.key)) {
      e.preventDefault();
    }
  });

      const phoneInput = document.getElementById('phone');

  phoneInput.addEventListener('keydown', function (e) {
    // Allow: Backspace, Delete, Arrow keys, Tab, etc.
    const allowedKeys = ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab'];
    
    if (
      allowedKeys.includes(e.key) ||
      (e.ctrlKey || e.metaKey) // Allow copy, paste, etc.
    ) {
      return;
    }

    // Prevent any non-digit character
    if (!/^[0-9]$/.test(e.key)) {
      e.preventDefault();
    }
  });

  const canvas = document.getElementById("backgroundCanvas");
  const ctx = canvas.getContext("2d");

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const particles = [];
  const particleCount = 70;
  const maxDistance = 120;
  const mouse = { x: null, y: null };

  window.addEventListener("resize", () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  window.addEventListener("mousemove", e => {
    mouse.x = e.x;
    mouse.y = e.y;
  });

  class Particle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = Math.random() * 2 + 1;
      this.vx = (Math.random() - 0.5) * 1.5;
      this.vy = (Math.random() - 0.5) * 1.5;
      this.color = "aqua";
    }

    move() {
      this.x += this.vx;
      this.y += this.vy;

      if (this.x < 0 || this.x > width) this.vx *= -1;
      if (this.y < 0 || this.y > height) this.vy *= -1;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  for (let i = 0; i < particleCount; i++) {
    particles.push(new Particle());
  }

  function connectParticles() {
    for (let a = 0; a < particleCount; a++) {
      for (let b = a + 1; b < particleCount; b++) {
        const dx = particles[a].x - particles[b].x;
        const dy = particles[a].y - particles[b].y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < maxDistance) {
          const opacity = 1 - distance / maxDistance;
          ctx.strokeStyle = `rgba(0, 255, 255, ${opacity})`;
          ctx.lineWidth = 0.8;
          ctx.beginPath();
          ctx.moveTo(particles[a].x, particles[a].y);
          ctx.lineTo(particles[b].x, particles[b].y);
          ctx.stroke();
        }
      }
    }

    // Mouse connection
    if (mouse.x && mouse.y) {
      for (let p of particles) {
        const dx = mouse.x - p.x;
        const dy = mouse.y - p.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < maxDistance) {
          const opacity = 1 - distance / maxDistance;
          ctx.strokeStyle = `rgba(0, 255, 255, ${opacity})`;
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.stroke();
        }
      }
    }
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for (let p of particles) {
      p.move();
      p.draw();
    }
    connectParticles();
    requestAnimationFrame(animate);
  }

  animate();
</script>

</html>
